# golangci-lint configuration
# https://golangci-lint.run/usage/configuration/

run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck      # Check for unchecked errors
    - gosimple      # Simplify code
    - govet         # Report suspicious constructs
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Static analysis
    - unused        # Check for unused code
    - gofmt         # Check formatting
    - goimports     # Check imports
    - misspell      # Check spelling
    - unconvert     # Remove unnecessary type conversions
    - unparam       # Report unused function parameters
    - gocritic      # Comprehensive linter

linters-settings:
  govet:
    enable-all: true
    disable:
      - fieldalignment  # Too noisy for this project

  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
    disabled-checks:
      - hugeParam  # We pass some large structs by value intentionally

  misspell:
    locale: US

issues:
  exclude-rules:
    # Allow unused parameters in test files
    - path: _test\.go
      linters:
        - unparam

    # Allow dot imports in tests for testify
    - path: _test\.go
      text: "dot-imports"

  max-issues-per-linter: 50
  max-same-issues: 10
