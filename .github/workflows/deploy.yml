# VTT Remote - Deploy on Version Change
# Triggers when version in foundry-module/module.json changes on main
#
# Required Secrets:
#   DEPLOY_SSH_KEY     - Private SSH key for server access
#   DEPLOY_HOST        - Server hostname (e.g., root@your-server.com)
#   DEPLOY_PATH        - Deployment path on server (e.g., /opt/vtt-remote)

name: Deploy

on:
  push:
    branches: [main]
    paths:
      - 'foundry-module/module.json'

jobs:
  # ================================
  # Check if version actually changed
  # ================================
  check-version:
    name: Check Version Change
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      new_version: ${{ steps.check.outputs.version }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need previous commit to compare

      - name: Check if version changed
        id: check
        run: |
          # Get current version
          CURRENT=$(jq -r '.version' foundry-module/module.json)
          echo "Current version: $CURRENT"

          # Get previous version (from parent commit)
          git show HEAD~1:foundry-module/module.json > /tmp/prev-module.json 2>/dev/null || echo '{"version":"0.0.0"}' > /tmp/prev-module.json
          PREVIOUS=$(jq -r '.version' /tmp/prev-module.json)
          echo "Previous version: $PREVIOUS"

          # Compare versions
          if [ "$CURRENT" != "$PREVIOUS" ]; then
            echo "Version changed from $PREVIOUS to $CURRENT"
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged, skipping deployment"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  # ================================
  # Build & Release
  # ================================
  build-release:
    name: Build & Release
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: server/go.sum

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: foundry-module/package-lock.json

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Build everything
        run: task default

      - name: Package module for release
        run: task package:module

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.new_version }}
          name: VTT Remote v${{ needs.check-version.outputs.new_version }}
          generate_release_notes: true
          files: |
            dist/vtt-remote-module.zip
            dist/foundry-module/module.json

  # ================================
  # Deploy to Server
  # ================================
  deploy:
    name: Deploy Server
    runs-on: ubuntu-latest
    needs: [check-version, build-release]
    if: needs.check-version.outputs.version_changed == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $(echo "${{ secrets.DEPLOY_HOST }}" | cut -d@ -f2) >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to server
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          echo "Deploying to $DEPLOY_HOST:$DEPLOY_PATH..."

          # Sync files
          rsync -avz --exclude='.git' --exclude='node_modules' --exclude='dist' --exclude='.claude' \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            . "$DEPLOY_HOST:$DEPLOY_PATH/"

          # Rebuild and restart containers
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no "$DEPLOY_HOST" \
            "cd $DEPLOY_PATH/deploy && docker compose --profile traefik build && docker compose --profile traefik up -d"

          # Verify deployment
          sleep 5
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no "$DEPLOY_HOST" \
            "curl -sf http://localhost:8080/health && echo ' - Server healthy!'"

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key
