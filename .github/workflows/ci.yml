# VTT Remote CI Pipeline
# Runs on all pushes and pull requests

name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # ================================
  # Go Server Tests & Lint
  # ================================
  go:
    name: Go Server
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: server/go.sum

      - name: Download dependencies
        working-directory: server
        run: go mod download

      - name: Run tests with race detector
        working-directory: server
        run: go test -v -race ./...

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: server

  # ================================
  # Foundry Module Tests & Lint
  # ================================
  module:
    name: Foundry Module
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: foundry-module/package-lock.json

      - name: Install dependencies
        working-directory: foundry-module
        run: npm ci

      - name: Type check
        working-directory: foundry-module
        run: npm run typecheck

      - name: Lint
        working-directory: foundry-module
        run: npm run lint

      - name: Run tests
        working-directory: foundry-module
        run: npm run test

      - name: Build
        working-directory: foundry-module
        run: npm run build

  # ================================
  # Full Build Verification
  # ================================
  build:
    name: Full Build
    runs-on: ubuntu-latest
    needs: [go, module]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: server/go.sum

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: foundry-module/package-lock.json

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Build everything
        run: task default

      - name: Verify artifacts exist
        run: |
          test -f dist/vtt-remote
          test -f dist/foundry-module/module.json
          test -f dist/foundry-module/scripts/main.js
          echo "âœ“ All build artifacts present"
